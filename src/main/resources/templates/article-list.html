<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <style>
        .layui-table img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${start}" class="layui-input" placeholder="开始日" name="start" id="start"
                                   autocomplete="off"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${end}" class="layui-input" placeholder="截止日" name="end" id="end"
                                   autocomplete="off"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${search}" type="text" name="search" placeholder="请输入用户名或id" autocomplete="off" class="layui-input" id="input-search"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button data-table="articleList" id="btn-search" class="layui-btn" lay-submit=""
                                    lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>id</th>
                            <th>所属圈子</th>
                            <th>作者</th>
                            <th>帖子标题</th>
                            <th>帖子内容</th>
                            <th>精华帖</th>
                            <th>评论数</th>
                            <th>点赞数</th>
                            <th>收藏数</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="article:${pageInfo.list}">
                            <td>
                                <input type="checkbox" name="" lay-skin="primary" th:attr="value=${article.id}"></td>
                            <td th:text="${article.id}">id</td>
                            <td th:text="${article.circle.name}">所属圈子名</td>
                            <td th:text="${article.user.name}">作者</td>
                            <td th:text="${article.title}">标题</td>
                            <td><button class="layui-btn"
                                        th:attr="onclick='xadmin.open(\'帖子内容\',\'/get/article/content?aid='+${article.id}+'\',800,600)'">
                                <i class="layui-icon"></i>查看内容</button></td>
                            <td th:if="${article.type==1}">否</td>
                            <th th:if="${article.type==2}">是</th>
                            <td th:text="${article.commentNum}">评论数</td>
                            <td th:text="${article.likeNum}">点赞数</td>
                            <td th:text="${article.starNum}">收藏数</td>
                            <td th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}">2020-02-12 02:37:18
                            </td>
                            <td th:text="${#dates.format(article.updateTime,'yyyy-MM-dd HH:mm:ss')}">2020-04-02 12:19:59
                            </td>
                            <td class="td-manage">
                                <!--<a title="查看" onclick="xadmin.open('编辑','order-view.html')" href="javascript:;">-->
                                <!--<i class="layui-icon">&#xe63c;</i></a>-->
                                <a title="删除" th:attr="onclick='member_del(this,'+${article.id}+')',data-cid=${article.cid}"
                                   href="javascript:;" >
                                    <i class="layui-icon">&#xe640;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" th:if="${paramUrl}==null">
                    <div class="page"
                         th:replace="pager::pager(${pageInfo.pageNum},${pageInfo.pages},'/get/index/articleList')">
                    </div>
                </div>
                <div class="layui-card-body" th:unless="${paramUrl}==null"
                     th:with="url='/get/index/articleList?'+${paramUrl}">
                    <div class="page"
                         th:replace="pager::pager(${pageInfo.pageNum},${pageInfo.pages},${url})">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form'],
    function() {
        var laydate = layui.laydate;

        var form = layui.form;
        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function(index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？',
        function(index) {
            //发异步删除数据
            var cid = $(obj).data("cid");
            $.get("/article/delete/"+id+"?cid="+cid,function (re) {
                if(re.success){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                }else{
                    layer.msg(re.message,{
                        icon:1,
                        time:1000
                    });
                }
            })

        });
}

function delAll(argument) {
    var ids = [];

    // 获取选中的id
    $('tbody input').each(function (index, el) {
        if ($(this).prop('checked')) {
            ids.push($(this).val())
        }
    });

    layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
        //捉到所有被选中的，发异步进行删除
        console.log("ids = " + ids);

        if (ids.length == 0) {
            layer.msg("未选择选出项");
        }

        $.post("/article/delete/more", {ids: ids}, function (result) {
            if (result.success) {
                layer.msg('删除成功', {icon: 1});
                $(".layui-form-checked").not('.header').parents('tr').remove();
            } else {
                layer.msg("删除失败", {icon: 1});
            }
        });

    });
}</script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/search.js"></script>
</html>
