<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${start}" class="layui-input" placeholder="开始日" name="start" id="start"
                                   autocomplete="off"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${end}" class="layui-input" placeholder="截止日" name="end" id="end"
                                   autocomplete="off"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input th:value="${search}" type="text" name="search" placeholder="请输入用户名或id" autocomplete="off" class="layui-input" id="input-search"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button data-table="articleOperationMessage" id="btn-search" class="layui-btn"
                                    lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>操作人</th>
                            <th>操作帖子</th>
                            <th>操作圈子</th>
                            <th>操作信息</th>
                            <th>操作时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log:${pageInfo.list}" th:attr="data-id=${log.id}">
                            <td th:text="${log.id}">id</td>
                            <td th:text="${log.user.name}">操作人</td>
                            <td th:text="${log.article.title}">操作帖子标题</td>
                            <td th:text="${log.circle.name}">操作圈子</td>
                            <td th:text="${log.message}">操作信息</td>
                            <td th:text="${#dates.format(log.createTime,'yyyy-MM-dd HH:mm:ss')}">操作时间</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" th:if="${paramUrl}==null">
                    <div class="page"
                         th:replace="pager::pager(${pageInfo.pageNum},${pageInfo.pages},'/get/index/articleOperationMessage')">
                    </div>
                </div>
                <div class="layui-card-body" th:unless="${paramUrl}==null"
                     th:with="url='/get/index/articleOperationMessage?'+${paramUrl}">
                    <div class="page"
                         th:replace="pager::pager(${pageInfo.pageNum},${pageInfo.pages},${url})">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#start', //指定元素
                trigger: 'click'
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end', //指定元素
                trigger: 'click'
            });

        });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
    }

    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
    }


</script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/search.js"></script>
</html>
